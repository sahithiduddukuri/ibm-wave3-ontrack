
<div class="container">
    <div ng2-carouselamos class= "slide-wrapper"  
    [items]= "slotsAvailable"
    [width]= "800"
    [$prev]= "prev"
    [$next]= "next"
    [$item]= "item">
   <ng-template #prev>
     <button class="id1"> <mat-icon>navigate_before</mat-icon></button>
    </ng-template>
    <ng-template #next>
        <button class="id2"><mat-icon>navigate_next</mat-icon></button>
      </ng-template>  
    <ng-template #item >
      <div class="items" >       
            <mat-card>

                <div class = "items2" *ngFor='let p of slotsAvailable'>
                    <mat-card-title>{{ p.date }}</mat-card-title>
                      </div>
              <div class="items1" *ngFor='let p of slotsAvailable'>
                
 <mat-card-content>
                <div class="ring" *ngFor="let r of p['slots']">
          <button mat-raised-button (click)="slot()">{{ r.slotNumber }}<p>{{ r.slotType }}</p><p>{{ r.cost}}</p></button> 
        </div>  
        </mat-card-content>    
          
          </div>
        </mat-card>
      </div>
      </ng-template>  
    </div>
      <div mat-card-actions class="id">
<button mat-raised-button >PAY</button>
<div class="col">
<button mat-raised-button (click)="shopping()">CONTINUE SHOPPING</button>
</div> 
</div>
</div>
