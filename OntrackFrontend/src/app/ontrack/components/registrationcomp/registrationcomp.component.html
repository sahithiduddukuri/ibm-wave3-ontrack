<app-header></app-header>
<div class="container">
<div class="example-card">
  <mat-card-header>
    <h1>Registration</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email-Id</mat-label>
              <input
               matInput
               placeholder="Email"
               [formControl]="emailFormControl"
               [errorStateMatcher]="matcher"
               [(ngModel)]="userId"
               name="emaiId"
               required
              />
              <mat-error
               *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
               "
              >
               Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
               Email is <strong>required</strong>
              </mat-error>
             </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
        </tr>
       
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="MobileNo" [(ngModel)]="mobileNo" name="mobileNo" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Date Of Birth" [(ngModel)]="dateofBirth" name="dob" required>
            </mat-form-field>
          </td>
        </tr>
 
 <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Gender" [(ngModel)]="gender" name="gender" required>
            <mat-radio-group appearance="outline">
              <mat-radio-button value="1">Male</mat-radio-button>
              <mat-radio-button value="2">Female</mat-radio-button>
            </mat-radio-group>
            </mat-form-field>
          </td>
        </tr>
 
        </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="register($event)">Register</button>
  </mat-card-actions>  </div>
</div>
