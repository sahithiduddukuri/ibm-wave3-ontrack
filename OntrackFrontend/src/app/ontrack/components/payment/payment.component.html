<h1>Payment</h1>

<!-- <form action="" method="POST" id="payment-form" (submit)="getToken()"> -->
<form>

  <span class="payment-message">{{message}}</span>

  <div class="form-row">
    <label>
      <span>Name on Card</span>
      <br><input [(ngModel)]="nameOnCard" name="nameOnCard" type="text" size="20" data-stripe="string">
    </label>
  </div>


  <div class="form-row">
    <label>
      <span>Card Number</span>
      <br><input [(ngModel)]="cardNumber" name="card-number" type="text" size="20" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <br><input [(ngModel)]="expiryMonth" name="expiry-month" type="text" size="2" data-stripe="exp_month">
    </label>
    <span> / </span>
    <input [(ngModel)]="expiryYear" name="expiry-year" type="text" size="2" data-stripe="exp_year">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <br><input [(ngModel)]="cvc" name="cvc" type="text" size="4" data-stripe="cvc">
    </label>
  </div>




  <button (click)="chargeCreditCard()">Submit</button>
</form>
