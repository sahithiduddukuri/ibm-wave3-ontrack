<div class="row" fxLayout.xs="column">
  <div fxLayout="" fxLayoutGap="32px" fxLayoutAlign="flex-start" *ngFor='let o of products'>
      <div fxFlex="20%">
  <mat-card class='product--blue'>
    <mat-card-header>  
        <img mat-card-image src="{{o.imageURL}}" alt="{{o.brand}}">
        <mat-card-title>
            <p>{{o.brand}}</p>
        </mat-card-title>
        <mat-card-actions align="center">
            
           <button mat-raised-button (click)="openDialog(o)">DETAILS<mat-icon>toc</mat-icon></button>
              <button mat-raised-button (click)="AddToCart(o)">ADDTOCART<mat-icon>add_shopping_cart</mat-icon></button>
              <button mat-raised-button (click)="buys()">BUY<mat-icon>flash_on</mat-icon></button>
        </mat-card-actions>
  </mat-card-header> 
</mat-card>
</div>
  </div>
</div>
