<section
      class="laststep"
      fxLayout
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
    <div class = "col">
    <mat-card>
     <img mat-card-image class="img" src="./assets/img/user.svg" width ="80px" height = "80px">
   
  </mat-card>
  </div>

  <mat-card class="col1">
    <h3>Personal Information</h3>
    <label class="step1">Name : {{ reg.name }}</label> <br />
    <br />

    <label class="step1">User Id : {{ reg.userId }}</label> <br />
    <br />

    <label class="step1">MobileNo : {{ reg.mobileNo }}</label> <br />
    <br />

    <label class="step1">Date of Birth : {{ reg.dateofBirth }}</label> <br />
    <br />
    <label class="step1">Gender : {{ gender }}</label> <br />
    <br />



    <button mat-raised-button (click)="Profile()">Edit</button>
    <button mat-raised-button (click)="Profile()">Submit</button>

    </mat-card>

    <!-- <button mat-button fxFlex = "10" class="step3" (click)="saveDetails()">Submit</button> -->

    <!-- <p>{{Msg}}</p> -->
  </section>
