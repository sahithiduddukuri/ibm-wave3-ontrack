<mat-card class="creditCardForm">
  <h1>Payment page</h1>
<form>
<span class="payment-message">{{ message }}</span>

<div class="form-row">
  <label>
    <span>Name on Card</span>
    <br><input matInput [(ngModel)]="nameOnCard" name="nameOnCard" type="text" size="20" data-stripe="string">
  </label>
</div>

<div class="form-row">
  <label>
    <span>Card Number</span>
    <br><input matInput [(ngModel)]="cardNumber" name="card-number" type="text" size="20" data-stripe="number">
  </label>
</div>

<div class="form-row">
  <label>
    <span>Expiration (MM/YYYY)</span>
    <br><input matInput [(ngModel)]="expiryMonth" name="expiry-month" type="text" size="2" data-stripe="exp_month">
  </label>
  <span> / </span>
  <input matInput [(ngModel)]="expiryYear" name="expiry-year" type="text" size="2" data-stripe="exp_year">
</div>

<div class="form-row">
  <label>
    <span>CVC</span>
    <br><input matInput [(ngModel)]="cvc" name="cvc" type="text" size="4" data-stripe="cvc">
  </label>
</div>

<br><button mat-raised-button (click)="chargeCreditCard()" style="background-color:aqua; align-items: center">Submit</button>
</form>
</mat-card>
